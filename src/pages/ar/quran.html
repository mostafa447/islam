                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

    <main class="quran-page">
        <div class="container">
            <div class="page-header">
                <h1 class="display-4">الاستماع للقرآن الكريم</h1>
                <p class="lead">اختر القارئ المفضل لديك وابدأ الاستماع</p>
            </div>

            <div class="quran-player-container">
                <div class="card player-card">
                    <div class="selection-group">
                        <label for="chooseReciter">اختر القارئ</label>
                        <input type="text" id="searchReciter" class="form-control search-input" placeholder="البحث عن القارئ..." style="display: none;">
                        <select id="chooseReciter" class="form-select">
                            <option value="">اختر القارئ</option>
                        </select>
                        <button id="toggleReciter" class="btn btn-outline-primary toggle-search-btn mt-2">
                            <span class="material-icons">search</span>
                        </button>
                    </div>

                    <div class="selection-group">
                        <label for="chooseMoshaf">اختر الرواية</label>
                        <input type="text" id="searchMoshaf" class="form-control search-input" placeholder="البحث عن الرواية..." style="display: none;">
                        <select id="chooseMoshaf" class="form-select" disabled>
                            <option value="">اختر الرواية</option>
                        </select>
                        <button id="toggleMoshaf" class="btn btn-outline-primary toggle-search-btn mt-2" style="visibility: hidden;">
                            <span class="material-icons">search</span>
                        </button>
                    </div>

                    <div class="selection-group">
                        <label for="chooseSurah">اختر السورة</label>
                        <input type="text" id="searchSurah" class="form-control search-input" placeholder="البحث عن السورة..." style="display: none;">
                        <select id="chooseSurah" class="form-select" disabled>
                            <option value="">اختر السورة</option>
                        </select>
                        <button id="toggleSurah" class="btn btn-outline-primary toggle-search-btn mt-2">
                            <span class="material-icons">search</span>
                        </button>
                    </div>

                    <div class="audio-player-wrapper">
                        <audio id="audioPlayer" controls autoplay>
                            <source src="" type="audio/mpeg">
                            المتصفح لا يدعم عنصر الصوت.
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/theme.js"></script>
